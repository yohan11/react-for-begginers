<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		const root = document.getElementById("root");

		function Btn({ text, large }) {
			return (
				<button
					style={{
						background: "tomato",
						color: "white",
						padding: "10px 20px",
						border: 0,
						borderRadius: 10,
						fontSize: large ? "30px" : null,
					}}
				>
					{text}
				</button>
			);
		}

		function App() {
			return (
				<div>
					<Btn text="Save Change" large={true} />
					<Btn text="Confirm" />
				</div>
			);
		}
		ReactDOM.render(<App />, root); //root에 container를 렌더링(띄워줌)
	</script>
</html>

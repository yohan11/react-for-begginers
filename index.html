<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		const root = document.getElementById("root");
		function MinutesToHours() {
			const [amount, setAmount] = React.useState();
			const [flipped, setFlipped] = React.useState(false);

			const onChange = (event) => {
				setAmount(event.target.value);
			};

			const reset = () => {
				setAmount(0);
			};

			const onFlip = () => {
				reset();
				setFlipped((current) => !current);
			};

			return (
				<div>
					<div>
						<label htmlFor="minutes">Minutes</label>
						<input
							value={!flipped ? amount : amount * 60}
							id="minutes"
							placeholder="Minutes"
							type="number"
							onChange={onChange}
							disabled={flipped}
						/>
					</div>
					<div>
						<label htmlFor="hours">Hours</label>
						<input
							value={flipped ? amount : Math.round(amount / 60)}
							id="hours"
							placeholder="Hours"
							type="number"
							onChange={onChange}
							disabled={!flipped}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>Flip</button>
				</div>
			);
		}
		function KmToMiles() {
			const [distance, setDistance] = React.useState();
			const [flipped, setFlipped] = React.useState(false);

			const onChange = (event) => setDistance(event.target.value);
			const reset = () => setDistance("");
			const onFlip = () => {
				reset();
				setFlipped((current) => !current);
			};
			return (
				<div>
					<div>
						<label htmlFor="km">KM</label>
						<input
							value={!flipped ? distance : distance * 1.609}
							id="km"
							type="number"
							placeholder="KM"
							onChange={onChange}
							disabled={flipped}
						/>
					</div>
					<div>
						<label htmlFor="miles">Miles</label>
						<input
							value={flipped ? distance : distance / 1.609}
							id="miles"
							type="number"
							placeholder="Miles"
							onChange={onChange}
							disabled={!flipped}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>Flip</button>
				</div>
			);
		}
		function App() {
			const [index, setIndex] = React.useState("X");

			const onSelect = (event) => {
				setIndex(event.target.value);
			};
			return (
				<div>
					<h1>Super Converter</h1>
					<select value={index} onChange={onSelect}>
						<option value="X">Select Your Unit</option>
						<option value="0">Minutes & Hours</option>
						<option value="1">KM & Miles</option>
					</select>
					<hr />
					{index === "X" ? "Please Select Your Unit" : null}
					{index === "1" ? <KmToMiles /> : null}
					{index === "0" ? <MinutesToHours /> : null}
				</div>
			);
		}
		ReactDOM.render(<App />, root); //root에 container를 렌더링(띄워줌)
	</script>
</html>
